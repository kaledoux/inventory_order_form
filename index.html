<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Inventory Order Form</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="javascripts/inventory.js"></script>
    <link rel="stylesheet" href="stylesheets/form.css" />
  </head>
  <body>
    <main>
      <form action="" method="post">
        <fieldset>
          <h1>Inventory Order Form</h1>
          <dl>
            <dt>Date Ordered</dt>
            <dd id="order_date"></dd>
            <dt>
              <label for="requester_name">Requester Name</label>
            </dt>
            <dd>
              <input name="requester_name" id="requester_name" type="text" />
            </dd>
          </dl>

          <h2>Shipping Address</h2>
          <dl>
            <dt>
              <label for="address1">Street Address</label>
            </dt>
            <dd>
              <input name="address1" id="address1" type="text" />
              <input name="address2" id="address2" type="text" />
            </dd>
          </dl>
          <dl class="partial">
            <dt>
              <label for="city">City</label>
            </dt>
            <dd>
              <input name="city" id="city" type="text" />
            </dd>
          </dl>
          <dl class="partial">
            <dt>
              <label for="state">State</label>
            </dt>
            <dd>
              <input name="state" id="state" type="text" maxlength="2" />
            </dd>
          </dl>
          <dl class="partial">
            <dt>
              <label for="zip">Zipcode</label>
            </dt>
            <dd>
              <input name="zip" id="zip" type="text" maxlength="5" />
            </dd>
          </dl>

          <h2>Items to order</h2>
          <script id="addItemTemplate" type="text/x-handlebars-template">
<tr>
  <td>
    <input type="hidden" name="{{itemID}}" value="{{itemID}}" />
    <label for="{{itemName}}">Name</label>
    <input name="{{itemName}}" type="text" />
  </td>
  <td>
    <label for="{{itemStockNumber}}">Stock Number</label>
    <input name="{{itemStockNumber}}" type="text" maxlength="8" />
  </td>
  <td>
    <label for="{{itemQuantity}}">Quantity</label>
    <input name="{{itemQuantity}}" type="number" value="1" />
  </td>
  <td>
    <a href="#" class="delete">Delete</a>
  </td>
</tr>
          </script>

          <table id="inventory">
          </table>

          <button type="button" id="add_item">Add item</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
